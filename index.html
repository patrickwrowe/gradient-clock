<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Gradient Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <meta author="Patrick Rowe" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="welcome-message">
                <h1>Gradient Clock</h1>
                <h2>Click on the clock to show controls</h2>
            </div>
            <div class="clock">
                <div class="clock-face">
                    <div id="hour-hand" class="hour hand"></div>
                    <div id="minute-hand" class="minute hand"></div>
                    <div id="second-hand" class="second hand"></div>
                </div>
            </div>
            <div class="controls hidden" id="controls">
                <div class="controls-container">
                    <div class="slider-container">
                        <label for="hour-extent-slider">Hour Extent</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="hour-extent-slider">
                        <label for="minute-extent-slider">Minute Extent</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="minute-extent-slider">
                    </div>
                    <div class="button-container">
                        <div>
                            <label for="hour-hand-colour-1">Hour Hand colour 1</label>
                            <div class="button-grp" id="hour-hand-colour-1">   
                            </div>
                            <label for="hour-hand-colour-2">Hour Hand colour 2</label>
                            <div class="button-grp" id="hour-hand-colour-2">   
                            </div>
                        </div>
                        <div>
                            <label for="minute-hand-colour-1">Minute Hand colour 1</label>
                            <div class="button-grp" id="minute-hand-colour-1">   
                            </div>
                            <label for="minute-hand-colour-2">Minute Hand colour 2</label>
                            <div class="button-grp" id="minute-hand-colour-2">   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls-button-container" id="controls-button-container">
            </div>
            </div>
        </div>

        <script src="clock.js"></script>
        <script src="controls.js"></script>
    </body>
</html>
